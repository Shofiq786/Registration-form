      outline: none;
      box-shadow: 0 0 5px rgba(255, 94, 120, 0.5);
    }
    button {

      background-color: #ff5e78;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e14b66;

    .success-msg {

  </style>
</head>
<body>

  <script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxztuWQde3BLX0Mzr-4IEHjwzJr2jhkXl41Js2CgJVMfXjPwrtK4d5ihHk2v_IgWpH0/exec';

    const form = document.getElementById('order-form');
    const successMsg = document.getElementById('success');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        mobile: form.mobile.value,
        village: form.village.value,
        orderType: form.orderType.value,
        paymentMethod: form.paymentMethod.value,

        body: new URLSearchParams(data),

    });
